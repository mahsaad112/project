<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Story</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <!-- Background -->
    <div class="background"></div>

    <!-- Character Sprites -->
    <div class="sprite lumberjack"></div>
    <div class="sprite fish"></div>
    <div class="sprite cat"></div>

    <!-- Story box -->
    <div class="story-box">
      <p id="story-text"></p>
    </div>

    <!-- Image Display -->
    <div class="photo-display">
      <img id="story-photo" src="" alt="story photo">
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="back-btn">⟲ Back</button>
      <button id="next-btn">Next ⟶</button>
    </div>

    <!-- Love button (hidden until the end) -->
    <div class="love-button" id="love-btn">
      <a href="https://open.spotify.com/playlist/6KjEVktsugx1Qj9Z0ZCNHB" target="_blank">❤️ Press if you love me ❤️</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
