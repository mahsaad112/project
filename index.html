<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Lumberjack and The Fish</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="scene">
    <!-- Background -->
    <div class="background"></div>

    <!-- Story Box -->
    <div class="story-box">
      <p id="story-text"></p>
      <div class="controls">
        <button id="back-btn">⟲ Back</button>
        <button id="next-btn">Next ⟶</button>
      </div>
    </div>

    <!-- Photo Container -->
    <div class="photo-container">
      <img id="story-photo" src="" alt="Story Image">
    </div>

    <!-- Sprites -->
    <div class="sprites">
      <img src="assets/lumberjack.png" alt="Lumberjack" class="sprite lumberjack">
      <img src="assets/fish.png" alt="Fish" class="sprite fish">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
